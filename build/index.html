<!DOCTYPE html>
<html lang="ru">

<head>

<body class="main__body">
    <!-- Header -->
    <header>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img src="../img/logo.svg" alt="logo">
                    </a> 
                </div>
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__item-link menu__item-link--active" data-scroll>Главная</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Блюда</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Контакты</a></li>
                </ul>
                <ul class="user-nav">
                    <li class="user-item">
                        <a href="#" class="user-item__link">
                            <img class="user-item__img" src="../img/search-btn.svg" alt="картинка поиска" >
                        </a>
                    </li>
                    <li class="user-item">
                        <a href="#" class="user-item__link">
                            <img class="user-item__img" src="../img/buy-btn.svg" alt="картинка покупки">

                    </li>
                </ul>
                <div class="burger">
                    <span></span>
                </div>
            </div>
        </div>

    <main>
        <section class="hero">
    <div class="container">
        <div class="hero-inner">
            <div class="hero-content">
                <h1 class="hero-content__title">
                    Доставка
                    <span>за 15 минут</span>
                </h1>
                <p class="hero-content__subtitle">
                    Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
                </p>
                <div class="hero-buttons">
                    <a class="hero-btn" href="#">
                        <button class="btn">Заказать</button>
                    </a>
                    <a class="hero-btn" href="#">
                        <button class="hero-content__btn">Подробнее</button>
                    </a>
                </div>
                
            </div>
            <img src="../img/scooter-guy.png" alt="" class="hero-img" width="560" height="660">
        </div>
    </div>
</section>
        <section class="popular">
    <div class="container">
        <h2 class="section-title">
            Популярные категории
        </h2>
    </div>
